<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Upload Video</title>
</head>
<body>
    <h1>Upload Video to MongoDB</h1>
    <form action="/upload_video/" enctype="multipart/form-data" method="post">
        <input type="file" name="video" accept="video/*" required />
        <button type="submit">Upload</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Q&A Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    #chatBox {
      height: 400px;
      overflow-y: auto;
      background: white;
      border: 1px solid #ced4da;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message { margin-bottom: 10px; }
    .user { font-weight: bold; color: #0d6efd; }
    .bot { font-weight: bold; color: #198754; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h3 class="text-center">ðŸŽ¥ Chat with Video Subtitle PDF</h3>
    <div class="mb-3">
      <label for="objectId" class="form-label">PDF Object ID:</label>
      <input type="text" id="objectId" class="form-control" placeholder="Enter subtitle PDF object ID" required>
    </div>

    <div id="chatBox" class="mb-3"></div>

    <form id="chatForm">
      <div class="input-group">
        <input type="text" id="questionInput" class="form-control" placeholder="Ask a question..." required>
        <button class="btn btn-primary" type="submit">Ask</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('chatForm');
    const input = document.getElementById('questionInput');
    const chatBox = document.getElementById('chatBox');
    const objectIdInput = document.getElementById('objectId');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const objectId = objectIdInput.value.trim();
      const question = input.value.trim();
      if (!question || !objectId) return;

      // Show user message
      const userMessage = document.createElement('div');
      userMessage.classList.add('message');
      userMessage.innerHTML = `<span class="user">You:</span> ${question}`;
      chatBox.appendChild(userMessage);
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";

      // Fetch bot response
      try {
        const response = await fetch(`/api/ask_video_question/${objectId}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });

        const data = await response.json();
        const botReply = document.createElement('div');
        botReply.classList.add('message');
        botReply.innerHTML = `<span class="bot">Bot:</span> ${data.answer || "No answer returned."}`;
        chatBox.appendChild(botReply);
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        const errorReply = document.createElement('div');
        errorReply.classList.add('message');
        errorReply.innerHTML = `<span class="bot">Bot:</span> Error: ${error.message}`;
        chatBox.appendChild(errorReply);
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    });
  </script>
</body>
</html>

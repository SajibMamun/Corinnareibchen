<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Video PDF Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 800px;
      margin: 0 auto;
      padding: 10px;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .message {
      margin-bottom: 15px;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 75%;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .user {
      background-color: #DCF8C6;
      align-self: flex-end;
    }
    .bot {
      background-color: #EAEAEA;
      align-self: flex-start;
    }
    .input-row {
      display: flex;
      gap: 10px;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
    }
    input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .object-id-box {
      margin-bottom: 10px;
    }
    .object-id-box input {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="object-id-box">
      <input type="text" id="objectId" placeholder="Enter MongoDB PDF ObjectId">
    </div>
    <div class="chat-box" id="chatBox">
      <!-- Chat messages will appear here -->
    </div>
    <div class="input-row">
      <input type="text" id="userInput" placeholder="Ask something about the video PDF..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById('userInput');
      const chatBox = document.getElementById('chatBox');
      const objectId = document.getElementById('objectId').value.trim();

      if (!userInput.value || !objectId) {
        alert("Please enter a question and ObjectId.");
        return;
      }

      const question = userInput.value;

      // Display user's message
      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.textContent = question;
      chatBox.appendChild(userMsg);

      // Clear input field
      userInput.value = '';

      // Scroll to bottom
      chatBox.scrollTop = chatBox.scrollHeight;

      // Fetch response from backend
      try {
        const response = await fetch(`/api/ask_video_question/${objectId}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ question })
        });

        const data = await response.json();
        const answer = data.answer || "No answer found.";

        const botMsg = document.createElement('div');
        botMsg.className = 'message bot';
        botMsg.textContent = answer;
        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        console.error(error);
        const errorMsg = document.createElement('div');
        errorMsg.className = 'message bot';
        errorMsg.textContent = "⚠️ Error occurred. Try again.";
        chatBox.appendChild(errorMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }

    // Press Enter to send message
    document.getElementById("userInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
